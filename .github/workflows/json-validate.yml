name: JSON Validate

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install jsonschema

      - name: Run Country Validator
        working-directory: JISX0304
        run:  python country_schema.py

      - name: Run Prefecture Validator
        working-directory: JISX0401
        run: |
          python prefecture_schema.py
      - name: Run City Validator
        working-directory: JISX0402
        run: |
          python city_schema.py