name: JSON Validate

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install jsonschema

      - name: Run validator
        run: |
          python JISX0304/country_schema.py
          python JISX0401/prefecture_schema.py
          python JISX0402/city_schema.py